<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="external.css">
    <title>SnippetHub</title>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <nav>
                <ul>
                    <li><a href=""><img src="logo1.jpg" height="70" width="70" alt="HUI"></a></li>
                </ul>
            </nav>
            <div class="searchLogin">
                <form name="search">
                    <input type="text" placeholder="Поиск по сайту">
                    <input type="submit" value="Search">
                </form>
                <a href="">САНЯ</a>
            </div>
        </div>
        <div class="newSnippetBlock">
            <h1>Новый сниппет:</h1>
            <form name="newSnippet">
                <h2>Тема</h2>
                <input type="text">
                <br>
                <h2>Код</h2>
                <textarea name="userCode" form="newSnippet"></textarea>
                <br>
                <input name="saveButton" type="submit" value="Сохранить">
            </form>            
        </div>
        <div class=myCodeBlock>
                <h1>Мой код</h1>
                <select name="selectCode" class="selectField" size=3>
                    <option value="code1">sanya</option>
                    <option value="code2">hui</option>
                    <option value="code3">sosi</option>
                </select>
            </div>
    </div>
</body>
</html>
