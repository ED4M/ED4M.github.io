<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Новый Сниппет</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="newStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <script src="jquery.js"></script>
    <script src="LOX.js"></script>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <a href="mainPage.html" class="logo" title="Main Page">SCS</a>
            <div class="searchBox">
                <form action="">
                    <input type="input" name="search" id="search" placeholder="Search for...">
                    <button class="icon"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="signIn">
                <button><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div> 
        </div>
        <form class="flexContainer" action="" name="newSnippet">
            <div class="tagBlock window">
                <p>Tags:</p>
                <div class="tagPanel">
                    <span class="spanLOX">#sorting</span><span>#httpLogin</span><span>#navigation</span>
                </div>    
                <br>
                <input class="button" type="button" value="Save">
            </div>
            <div class="creatingSnippet window">
                <p>Snippet description:</p>
                <input class="inputWindow" for="newSnippet" type="text" autofocus maxlength="25" name="snippetName" placeholder="New Snippet">
                <select class="inputWindow">
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>SQL</option>
                  </select>
                <div class="tagList">
                    <input class="tagField inputWindow" type="text" name="" id="" placeholder="#Tag1 #Tag2...">
                </div>
                <p>Snippet code:</p>
                <textarea class="inputWindow"name="snippet" placeholder="Your damn code" cols="30" rows="10" wrap="off"></textarea>
            </div>            
        </form>
    </div>
</body>
</html>
